name: Build Windows Desktop App

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build-windows:
    runs-on: windows-latest

    defaults:
      run:
        working-directory: loan-management-system

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: loan-management-system/package-lock.json

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build Vite Web
        run: npm run build

      - name: Build Tauri (Windows)
        run: npx tauri build

      - name: Upload Windows installer
        uses: actions/upload-artifact@v4
        with:
          name: loan-management-system-windows
          path: |
            loan-management-system/src-tauri/target/release/bundle/msi/**
            loan-management-system/src-tauri/target/release/bundle/nsis/**
